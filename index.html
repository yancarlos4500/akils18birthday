<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akil's Birthday Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    #birthday-image {
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 80%;
      margin-top: 30px;
      border-radius: 12px;
    }
    #video-container {
      display: none;
      margin-top: 30px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Countdown to Akil's 18th Birthday ðŸŽ‰</h1>
  <div id="countdown"></div>
  <canvas id="confetti-canvas"></canvas>
  <button id="enable-sound" style="margin-top:20px;font-size:1.2rem;padding:10px 30px;border-radius:8px;border:none;cursor:pointer;">ðŸ”Š Enable Sound</button>
  <audio id="birthday-audio" src="indaclub.mp3"></audio>
  <div id="video-container">
    <iframe
      id="ytplayer"
      width="560"
      height="315"
      src=""
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
  <img id="birthday-image" src="akil.png" height="500px" alt="Akil birthday image" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
  const targetDate = new Date("2025-07-22T00:00:00-04:00").getTime();
  let hasCelebrated = false;
  let soundEnabled = false;

  document.getElementById("enable-sound").addEventListener("click", function() {
    const audio = document.getElementById("birthday-audio");
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
      soundEnabled = true;
      this.style.display = "none";
    });
  });

  function playBirthdayAudio() {
    if (!soundEnabled) return;
    const audio = document.getElementById("birthday-audio");
    audio.currentTime = 0;
    audio.play();
  }

  const countdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0 && !hasCelebrated) {
      document.getElementById("countdown").innerText = "ðŸŽ‚ ðŸŽ‰ Happy 18th Birthday, Akil! ðŸŽ‰ ðŸŽ‚";
      document.body.classList.add("celebrate");
      confettiLoop();
      document.getElementById("birthday-image").style.opacity = "1";
      // Show and autoplay YouTube video
      const videoContainer = document.getElementById("video-container");
      const ytplayer = document.getElementById("ytplayer");
      ytplayer.src = "https://www.youtube.com/embed/5qm8PH4xAss?autoplay=1&start=43";
      videoContainer.style.display = "block";
      hasCelebrated = true;
      return;
    }

    if (distance >= 0) {
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }
  };

  function confettiLoop() {
    const duration = 5 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      }));
    }, 250);
  }

  countdown();
  setInterval(countdown, 1000);
  </script>
</body>
</html>
